<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Salas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

      <p>Bienvenido, <span id="username"></span></p>

    <div class="dashboard-actions">
      <button class="btn btn-primary" onclick="showCreateRoomModal()">â• Crear Nueva Sala</button>
      <button class="btn btn-secondary" onclick="showJoinRoomModal()">ğŸ”— Unirse con CÃ³digo</button>

    <!-- Modal Crear Sala -->

        <h3>Crear Nueva Sala</h3>
        <input type="text" id="roomName" placeholder="Nombre de la sala" />
        <textarea id="roomDescription" placeholder="DescripciÃ³n (opcional)" rows="3"></textarea>

    </div>

    <!-- Modal Unirse -->
    <div id="joinRoomModal" style="display:none;">
      <div class="modal-content">
        <h3>Unirse a una Sala</h3>

      </div>
    </div>

    <h3>Salas Activas</h3>
    <div id="roomsList" class="room-list">

    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
